{% extends 'base.html' %}
{% block content %}
  <form class="form-signin" method="post" autocomplete="off">
    {% csrf_token %}
    <image class="mb-4" src="http://www.geekuniversity.com.br/static/images/favicon.4fcb819d32bf.ico" alt="" width="72" heigth="72"></image>
    <h1 class="h3 mb-3 font-weight-normal" >Informe Seus Dados</h1>

    <label for="username" class="sr-only">E-Mail</label>
    <input type="email" id="username" name="usename" class="form-control" placeholder="Informe seu Email" required autofocus>

    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Informe a Senha" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
    <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %}</p>
  </form>
{% endblock %}
